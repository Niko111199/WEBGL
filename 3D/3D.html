    <canvas id="gl-canvas" width="800px" height="600px"></canvas>

    <div>
        Vertex Shader
    <textarea id="vs" rows="10" cols="30" spellcheck="false">
        attribute vec4 aVertexPosition;
        attribute vec4 aVertexColor;
    
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
    
        varying lowp vec4 vColor;
    
        void main(void) {
            gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
            vColor = aVertexColor;
        }
    </textarea>
    </div>

    <div>
        Fregment Shader
    <textarea id="fs" rows="10" cols="30" spellcheck="false">
        varying lowp vec4 vColor;
    
        void main(void) {
            gl_FragColor = vColor;
        }
    </textarea>
</div>
